{% extends "base.html" %} {% block content %}
<div class="grid grid-cols-5 gap-4">
    <div class="col-span-3 col-start-2">
        <h2>{{ term.name }}</h2>
        {% for page in term.pages %}
        <div class="">
            <span class="">{{ page.date | date(format="%F") }}</span>
            <span class="">
                <a href="{{ page.permalink }}">{{ page.title }}</a>
            </span>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
