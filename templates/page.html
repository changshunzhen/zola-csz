{% extends "base.html" %} {% block content %}
<div class="grid grid-cols-1 gap-4 md:grid-cols-5">
    <div class="col-span-1 md:col-span-3 md:col-start-2">
        <div class="m-4">
            <h1 class="title py-2">{{ page.title | safe }}</h1>
            <div>{{ page.date | date(format="%F") }}</div>
            <div class="markdown">{{ page.content | safe }}</div>
        </div>
    </div>
</div>

{% endblock content %}
